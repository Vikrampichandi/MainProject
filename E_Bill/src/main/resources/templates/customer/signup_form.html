<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container text-center">
	 <div>
        <img class="img-fluid" th:src="@{/images/logo.png}" alt="Logo"/>
    </div>
		<div>
			<h1>Registration - Sign Up</h1>
		</div>
		<form th:action="@{/process_register}" th:object="${customer}" 
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="border border-secondary p-3 rounded">
				<div class="m-3">
					<div class="form-group row">
						<label class="col-4 col-form-label">E-mail: </label>
						<div class="col-8">
							<input type="email" th:field="*{email}" class="form-control" required />
						</div>
					</div>
					<div align="center" class="font-italic font-weight-bolder text-danger" th:if="${error !=null}" th:text=${error} > 
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Meter No: </label>
						<div class="col-8">
							<input type="number" th:name="meterno"
           					th:value="${customer.meterno == 0} ?'': ${customer.meterno}" class="form-control" 
									required maxlength="10"/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Full Name: </label>
						<div class="col-8">
							<input type="text" th:field="*{name}" class="form-control" 
									required minlength="2" maxlength="25"/>
						</div>
					</div>	
					<div class="form-group row">
						<label class="col-4 col-form-label">Address: </label>
						<div class="col-8">
							<input type="text" th:field="*{address}" class="form-control" 
									required minlength="2" maxlength="45" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">City: </label>
						<div class="col-8">
							<input type="text" th:field="*{city}" class="form-control" 
									required minlength="3" maxlength="25"/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">State: </label>
						<div class="col-8">
							<input type="text" th:field="*{state}" class="form-control" 
									required minlength="4" maxlength="20"/>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Phone Number: </label>
						<div class="col-8">
							<input type="number" th:name="phone"
           					th:value="${customer.phone == 0} ?'':${customer.phone}" class="form-control"
									required maxlength="10"/>
						</div>
					</div>
					<div align="center" class="font-italic font-weight-bolder text-danger" th:if="${error1 !=null}" th:text=${error1} > 
					</div>
					<div class="form-group row">
						<label class="col-4 col-form-label">Password: </label>
						<div class="col-8">
							<input type="password" th:field="*{password}" class="form-control" 
									required minlength="6" maxlength="10"/>
						</div>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Sign Up</button> <hr>
						<a th:href="@{/}">Home</a>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
