<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  >
<head>
	<meta charset="ISO-8859-1">
	<title>User Home</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<br>
<div class="p-2 container text-center">
	<div>
	    <div>
       		 <img class="img-fluid" th:src="@{/images/logo.png}" alt="Logo"/>
    	</div>
	  <h4>Welcome</h4><h2> <b>[[${#request.userPrincipal.principal.fullName}]]</b> !	</h2> 
		
	</div>	
		    <br>
	        <br>
		    <br>
</div>
<div align="center">
	   <form  th:action="@{/customer/uquickpay}" method="post" id="form1">
		</form>	
		<form th:action="@{/customer/showdetails/{id}(id=${Customer.customerid})}" method="post" id="form2">
			
		</form>
		<form  th:action="@{/customer/showFormForUpdate/{id}(id=${Customer.customerid})}" method="post" id="form3">
		</form>	
		<form  th:action="@{/customer/billhistory}" method="get" id="form4">
		</form>
		<form  th:action="@{/customer/logout}" method="post" id="form5">
		</form>
	<div> 
		<button  type="submit" form="form1" name="meterno" th:value="${Customer.meterno}" class="btn btn-success ">Pay Your Bill</button>
		<button  type="submit" form="form4" name="meterno" th:value="${Customer.meterno}" class="btn btn-info ">Bill History</button>
	</div>
		
	<div><br><br>
		<button type="submit" form="form2" value="View"  class="btn btn-primary">View Your Details</button>
		<button  type="submit" form="form3" value="Update" class="btn btn-primary">Update Your details</button>
	</div><br><br>		
		<button  type="submit" form="form5" value="Logout" class="btn btn-warning">Log Out</button>
</div>   
</body>
</html>
