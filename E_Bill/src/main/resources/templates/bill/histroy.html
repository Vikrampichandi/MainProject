<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pay Your Bill</title>
  
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  
</head>
<body class="container-fluid" style="max-width: 600px; margin: 0 auto;">
		<br />
		<br />
		
		<div align="center" class="font-italic font-weight-bolder text-danger" th:if="${error !=null}" th:text=${error} > 
		</div>

		<br />
			<table th:if="${billhistory !=null}" border="3" class="table table-striped table-responsive-md">
				   
	            <thead>
	                <tr>
	                    <th>Meter No</th>
	                    <th>Month</th>
	                    <th>Amount</th>
	                    <th>Unit</th>
	                    <th>Status</th>
	                    
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="bill : ${billhistory}">
	                    <td th:text="${bill.meterno}"></td>
	                    <td th:text="${bill.month}"></td>
	                    <td th:text="${bill.amount}"></td>
	                    <td th:text="${bill.unit}"></td>
	                    <td th:text="${bill.status}"></td>
	                </tr>
	            </tbody>
        
			</table>
				<br >	
		<div align="center">
			<form  th:action="@{/customer/home}" method="get" id="form1">
			</form>					
			<form  th:action="@{/customer/logout}" method="post" id="form2">
			</form>
			<button  type="submit" form="form1" class="btn btn-success" value="Home">Back</button><span>&ensp; </span>
			<button  type="submit" form="form2" value="Logout" class="btn btn-warning">Log Out</button>
		 </div>
</body>
</html>
