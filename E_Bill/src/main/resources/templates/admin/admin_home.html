<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Welcome to Admin Control Panel</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <div align="center">
    <br>
        <h2>Welcome to Admin Control Panel</h2>
        <p>Your user name is: <b>[[${#request.userPrincipal.principal.username}]]</b></p>
        <form th:action="@{/admin/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>      
    </div>
     <div class="container my-2">
        <h1>Bill List</h1>

        <a th:href="@{/admin/showNewBillForm}" class="btn btn-primary btn-sm mb-3"> Add Bill </a>

        <table border="4" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Meter No</th>
                    <th>Month</th>
                    <th>Amount</th>
                    <th>Unit</th>
                    <th>Status</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bill : ${listBills}">
                    <td th:text="${bill.meterno}"></td>
                    <td th:text="${bill.month}"></td>
                    <td th:text="${bill.amount}"></td>
                    <td th:text="${bill.unit}"></td>
                    <td th:text="${bill.status}"></td>
                    <td> <a th:href="@{/admin/showFormForUpdate/{id}(id=${bill.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/admin/deleteBill/{id}(id=${bill.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
